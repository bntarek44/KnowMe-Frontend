<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم - اعرفني</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />

  <style>
    body {
      padding-top: 30px;
    }

  
  </style>


<body>

  <!-- الناف بار -->
  <nav id="mainNav" class="navbar navbar-expand-lg  p-2">
    <div class="container-fluid">
      <select id="langSelect" class="form-select language-selector responsive-select" onchange="setLanguage(this.value)"
        style="max-width: 100px; ">
        <option value="ar" data-key="ar">العربية</option>
        <option value="en" data-key="en">English</option>
      </select>

      <select class="form-select mode-select responsive-select" aria-label="اختيار الوضع"
        onchange="changeMode(this.value)" style="max-width: 220px; ">
        <option value="light-gray1" data-key="lightGray1">فاتح - رمادي فاتح جداً</option>
        <option value="light-gray2" data-key="lightGray2" selected>فاتح - رمادي فاتح</option>
        <option value="light-beige" data-key="lightBeige">فاتح - بيج فاتح</option>
        <option value="light-purple" data-key="lightPurple">فاتح - بنفسجي فاتح</option>
        <option value="light-pink" data-key="lightPink">فاتح - بينك فاتح</option>
        <option value="dark-gray1" data-key="darkGray1">داكن - رمادي داكن</option>
        <option value="dark-gray2" data-key="darkGray2">داكن - رمادي أغمق</option>
        <option value="dark-blue" data-key="darkBlue">داكن - أزرق داكن</option>
        <option value="dark-brown" data-key="darkBrown">داكن - بني غامق</option>
        <option value="dark-red" data-key="darkRed">داكن - أحمر غامق</option>
      </select>
    </div>
  </nav>

  <!-- المحتوى -->

  <div class="content">
    <div class="mainDev">
      <h2 class="text-center mb-5 fw-bold dashHeader" data-key="headline">
      جاوب عن نفسكز..محدش هيستخبي..ويلا نكشف الغشاشين الل بيقولوا يعرفوك!
      </h2>

      <form id="self-quiz-form" class="mx-auto" >

        <!-- الأسئلة -->
        <!--  السؤال الأول -->
        <div class="container text-center my-5">
          <h5 class="mb-4 fw-bold" data-key="q01">١. بتفضل الصيف ولا الشتا؟</h5>

          <div class="row justify-content-center g-4 option-box ">
          <!-- الصيف -->
          <div class="col-6">
            <img src="./images/summer.jpg" class="img-fluid rounded-4 mb-2" alt="الصيف" width="200px"/>
            <div>
              <input type="radio" name="season" id="summer" value="summer" class="btn-check" autocomplete="off">
              <label class="custom-btn rounded-pill  w-75" data-key="summer" for="summer">الصيف</label>
            </div>
          </div>

        <!-- الشتا -->
            <div class="col-6">
              <img src="./images/winter.jpg" class="img-fluid rounded-4 mb-2" alt="الشتا" width="200px"/>
              <div>
                <input type="radio" name="season" id="winter" value="winter" class="btn-check" autocomplete="off">
              <label class="custom-btn rounded-pill  w-75" data-key="winter" for="winter">الشتا</label>
              </div>
            </div>
          </div>
        </div>


        <!-- السؤال الثاني -->
     
        <div class="container text-center my-5">
          <h5 class="mb-4 fw-bold" data-key="q02">2️⃣ أي نوع من الرحلات تفضل؟</h5>

          <div class="row justify-content-center g-4 option-box ">
      <!-- البحر -->
            <div class="col-6">
              <img src="./images/sea.jpg" class="img-fluid rounded-4 mb-2" alt="البحر" width="200px"/>
              <div>
                <input type="radio" name="trip" id="sea" value="sea" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="sea" for="sea">البحر</label>
              </div>
            </div>

    <!-- الجبل -->
            <div class="col-6">
              <img src="./images/mountain.jpg" class="img-fluid rounded-4 mb-2" alt="الجبل" width="200px"/>
              <div>
                <input type="radio" name="trip" id="mountain" value="mountain" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="mountain" for="mountain">الجبل</label>
              </div>
            </div>
          </div>
        </div>

        <!-- السؤال الثالث -->

        <div class="container text-center my-5">
          <h5 class="mb-4 fw-bold" data-key="q03">3️⃣ أكتر حاجة بتحبها في صحابك !!</h5>

          <div class="row justify-content-center g-4 option-box ">
      <!-- الدعم -->
            <div class="col-6">
              <img src="./images/support.jpg" class="img-fluid rounded-4 mb-2" alt="الدعم" width="200px"/>
              <div>
                <input type="radio" name="friend" id="support" value="support" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="support" for="support">الدعم</label>
              </div>
            </div>

    <!-- المرح -->
            <div class="col-6">
              <img src="./images/fun.webp" class="img-fluid rounded-4 mb-2" alt="المرح" width="200px"/>
              <div>
                <input type="radio" name="friend" id="fun" value="fun" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="fun" for="fun">المرح</label>
              </div>
            </div>
            <!-- الحب والوفاء -->
            <div class="col-6">
              <img src="./images/love.jpg" class="img-fluid rounded-4 mb-2" alt="الحب والوفاء" width="200px"/>
              <div>
                <input type="radio" name="friend" id="love" value="love" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="love" for="love">الحب والوفاء</label>
              </div>
            </div>
            <!-- معرفش والله -->
            <div class="col-6">
              <img src="./images/noFriend.jpg" class="img-fluid rounded-4 mb-2" alt="معرفش والله" width="200px"/>
              <div>
                <input type="radio" name="friend" id="noFriend" value="noFriend" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="noFriend" for="noFriend">معرفش والله</label>
              </div>
            </div>
          </div>
        </div>

        <!-- السؤال الرابع -->
        <div class="container text-center my-5">
          <h5 class="mb-4 fw-bold" data-key="q04">4️⃣ أكتر حاجة مهمة في حياتك من دول    !!</h5>

          <div class="row justify-content-center g-4 option-box ">
      <!-- النوم -->
            <div class="col-6">
              <img src="./images/sleep.webp" class="img-fluid rounded-4 mb-2" alt="النوم" width="200px"/>
              <div>
                <input type="radio" name="important" id="sleep" value="sleep" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="sleep" for="sleep">النوم</label>
              </div>
            </div>

    <!-- الأكل -->
            <div class="col-6">
              <img src="./images/food.webp" class="img-fluid rounded-4 mb-2" alt="الأكل" width="200px"/>
              <div>
                <input type="radio" name="important" id="food" value="food" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="food" for="food">الأكل</label>
              </div>
            </div>
            <!--  الموبايل -->
            <div class="col-6">
              <img src="./images/mobile.jpg" class="img-fluid rounded-4 mb-2" alt=" الموبايل" width="200px"/>
              <div>
                <input type="radio" name="important" id="mobile" value="mobile" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="mobile" for="mobile"> الموبايل</label>
              </div>
            </div>
            <!--  الضحك -->
            <div class="col-6">
              <img src="./images/laughing.jpg" class="img-fluid rounded-4 mb-2" alt=" الضحك" width="200px"/>
              <div>
                <input type="radio" name="important" id="laughing" value="laughing" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="laughing" for="laughing"> الضحك</label>
              </div>
            </div>
          </div>
        </div>


        <!-- السؤال الخامس -->
        <div class="container text-center my-5">
          <h5 class="mb-4 fw-bold" data-key="q05">5️⃣ أكتر حيوان بتحبه !!</h5>

          <div class="row justify-content-center g-4 option-box ">
      <!-- القطط -->
            <div class="col-6">
              <img src="./images/cats.jpg" class="img-fluid rounded-4 mb-2" alt="القطط" width="200px"/>
              <div>
                <input type="radio" name="animal" id="cats" value="cats" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="cats" for="cats">القطط</label>
              </div>
            </div>

    <!-- الكلاب -->
            <div class="col-6">
              <img src="./images/dogs.jpg" class="img-fluid rounded-4 mb-2" alt="الكلاب" width="200px"/>
              <div>
                <input type="radio" name="animal" id="dogs" value="dogs" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="dogs" for="dogs">الكلاب</label>
              </div>
            </div>
            <!--  الخيل -->
            <div class="col-6">
              <img src="./images/horses.jpg" class="img-fluid rounded-4 mb-2" alt=" الخيل" width="200px"/>
              <div>
                <input type="radio" name="animal" id="horses" value="horses" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="horses" for="horses"> الخيل</label>
              </div>
            </div>
            <!--  لا شيئ -->
             <div class="col-6">
              <img src="./images/nothing.jpg" class="img-fluid rounded-4 mb-2" alt=" لا شيئ" width="200px"/>
              <div>
                <input type="radio" name="animal" id="noAnimal" value="noAnimal" class="btn-check" autocomplete="off">
                <label class="custom-btn rounded-pill  w-75" data-key="noAnimal" for="noAnimal"> لا شيئ</label>
              </div>
            </div> 
          </div>
        </div>
     

     

     

     

   

     

        <button type="submit" class="google-btn  btn w-75 submitButton" id="googleLoginBtn" data-key="submit">
          احفظ إجاباتك وابدأ التحدي
        </button>
      </form>
    </div>
  </div>





   










  <!-- رسالة الترحيب -->
  <div id="modal-overlay"></div>
  <div id="welcome-modal" role="dialog" aria-modal="true" aria-labelledby="welcome-text">
    <p id="welcome-text" data-key="welcome"></p>
    <button id="close-btn" data-key="closeBtn">إغلاق</button>
  </div>

  <!-- سكريبتات -->

<script src="./javaScripts/main.js"></script>
  <script src="./javaScripts/dashboard.js"></script>
</body>

</html>
